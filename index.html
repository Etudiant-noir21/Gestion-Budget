<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application gestion budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="page_acceuil">
        <div class="row justify-content-center">
            <div class="col-12 p-2">
                <div class="img">
                    <img src="" alt="">
                    <h4 class="text-center">gestion budget</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-4 p-3">
                <div class="devoirs text-center ">
                    <h6 class="text-white p-2">Budget</h6>
                    <p class="somme"></p>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 p-3">
                <div class="devoirs text-center">
                    <h6 class="text-white p-2">Depenses</h6>
                    <p class="somme"></p>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 p-3">
                <div class="devoirs text-center">
                    <h6 class="text-white p-2">Solde</h6>
                    <p class="somme"></p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="title">
                    <h3>Liste des depenses</h3>
                </div>
            </div>
            <div class="col-12">
                <div class="table">
                   <table>
                       <thead>
                           <tr>
                               <th>Titre</th>
                               <th>Montant</th>
                               <th>Actions</th>
                              
                           </tr>
                       </thead>
                       <tbody id="depenses">
                        <tr class="depensetr">
                            <td class="d-flex justify-content-between tdAjouter"><span>Ajouter Depenses</span>
                                 <span id="btn_ajout"><i class="bi bi-plus-circle-fill"></i></span></td>
                        </tr> 
                       </tbody>
                   </table>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div class="title">
                    <h3>Liste des revenus</h3>
                </div>
            </div>
            <div class="col-12">
                <div class="table">
                   <table>
                       <thead>
                           <tr>
                               <th>Titre</th>
                               <th>Montant</th>
                               <th>Actions</th>
                              
                           </tr>
                       </thead>
                       <tbody id="revenus">
                        <tr class="revenuTr">
                            <td class="d-flex justify-content-between tdAjouter"><span>Ajouter revenu</span>
                                 <span id="btn_ajout" class="btnAjouRevenu"><i class="bi bi-plus-circle-fill"></i></span></td>
                        </tr>
                           
                       </tbody>
                   </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5" id="ajout_depense">
     <div class="row">
        <div class="text-center">
            <h2 class="display-6 title-depense">
                Ajouter une depense
            </h2>
        </div>
     </div>
     <div class="row mt-3 justify-content-center">
        <div class="col-8">
            <form action="" id="form_depense">
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="titre">
                </div>
                <div class="mb-3">
                    <label for="montant" class="form-label">Montant</label>
                    <input type="text" class="form-control" id="montant">
                </div>
                <button type="submit" class="btn w-100">Valider</button>
            </form>
    </div>
     </div>
    </div>
    <div class="container mt-5" id="ajout_revenu">
        <div class="row">
           <div class="text-center">
               <h2 class="display-6 title-depense">
                   Ajouter  revenus
               </h2>
           </div>
        </div>
        <div class="row mt-3 justify-content-center">
           <div class="col-8">
              <form action="" id="form_revenu">
                <div class="mb-3">
                    <label for="titreRev" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="titreRev">
                </div>
                <div class="mb-3">
                    <label for="montantRev" class="form-label">Montant</label>
                    <input type="text" class="form-control" id="montantRev">
                </div>
                <button type="submit" class="btn w-100">Valider</button>
              </form>
       </div>
        </div>
       </div>


    <script src="gestion.js"></script>
</body>
</html>
